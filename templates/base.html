<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema RRHH{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      width: 220px;
      background-color: #0067b5;
      color: white;
      padding-top: 1rem;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #004d80;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
  {% block customCSS %}{% endblock %}
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">Menú</h4>
    {% block sidebar %}
    <!-- Links del menú se cargan en cada dashboard -->
    {% endblock %}
  </div>

  <!-- Contenido principal -->
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block customJS %}{% endblock %}
</body>
</html>
