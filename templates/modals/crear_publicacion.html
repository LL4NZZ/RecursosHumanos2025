<div class="modal fade" id="crearPublicacionModal" tabindex="-1" role="dialog" aria-labelledby="crearPublicacionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="crearPublicacionModalLabel">Crear Nueva Publicación</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <form id="formPublicacion" action="{{ url_for('procesar_publicacion') }}" method="POST">
                <div class="modal-body">
                    
                    <div class="form-group">
                        <label for="titulo">Título de la Publicación</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required maxlength="150">
                        <small class="form-text text-muted">Máximo 150 caracteres. Debe ser atractivo.</small>
                    </div>

                    <div class="form-group">
                        <label for="contenido">Contenido de la Noticia o Mensaje</label>
                        <textarea class="form-control" id="contenido" name="contenido" rows="8" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fecha_publicacion">Fecha de Publicación (Programación)</label>
                                <input type="datetime-local" class="form-control" id="fecha_publicacion" name="fecha_publicacion">
                                <small class="form-text text-muted">Dejar vacío para publicar inmediatamente.</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fecha_vigencia">Fecha de Vigencia (Opcional)</label>
                                <input type="date" class="form-control" id="fecha_vigencia" name="fecha_vigencia">
                                <small class="form-text text-muted">La fecha en que la noticia dejará de ser visible.</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado Inicial</label>
                        <select class="form-control" id="estado" name="estado" required>
                            <option value="Activa">Publicar (Activa)</option>
                            <option value="Borrador">Guardar como Borrador</option>
                        </select>
                    </div>

                    <input type="hidden" name="id_publicacion" id="id_publicacion" value="">
                    
                    {% if csrf_token %}
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    {% endif %}
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" id="btnGuardarPublicacion">
                        <i class="fas fa-save"></i> Publicar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
