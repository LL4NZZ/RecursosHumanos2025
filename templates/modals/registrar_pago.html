<div class="modal fade" id="registrarPagoModal" tabindex="-1" role="dialog" aria-labelledby="registrarPagoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="registrarPagoModalLabel">Registrar Pago de Factura</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <form id="formRegistrarPago" action="{{ url_for('registrar_pago_proceso') }}" method="POST">
                <div class="modal-body">
                    <p>Confirme los detalles del pago recibido para la **Factura/Pedido: <span id="modal_id_factura_display" class="font-weight-bold"></span>**</p>
                    
                    <div class="form-group">
                        <label for="monto_pagado">Monto Pagado (Total Pendiente: $<span id="modal_monto_pendiente_display">0.00</span>):</label>
                        <input type="number" step="0.01" class="form-control" id="monto_pagado" name="monto_pagado" required>
                    </div>

                    <div class="form-group">
                        <label for="metodo_pago">Método de Pago:</label>
                        <select class="form-control" id="metodo_pago" name="metodo_pago" required>
                            <option value="">Seleccione...</option>
                            <option value="Transferencia">Transferencia Bancaria</option>
                            <option value="Efectivo">Efectivo</option>
                            <option value="Tarjeta">Tarjeta de Crédito/Débito</option>
                            <option value="Cheque">Cheque</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="referencia">Referencia/Comprobante (Opcional):</label>
                        <input type="text" class="form-control" id="referencia" name="referencia">
                    </div>
                    
                    <input type="hidden" name="id_factura" id="modal_id_factura">
                    <input type="hidden" name="accion" value="registrar_pago">
                    
                    {% if csrf_token %}
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    {% endif %}
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" id="btnConfirmarPago">
                        <i class="fas fa-check-circle"></i> Confirmar Pago
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Se asume que estás usando jQuery/Bootstrap 4 o 5
    $('#registrarPagoModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Botón que activó el modal
        var idFactura = button.data('id');    // Extrae el atributo data-id
        var monto = button.data('monto');      // Extrae el atributo data-monto
        
        var modal = $(this);
        
        // 1. Mostrar el ID y Monto en el texto del modal
        modal.find('#modal_id_factura_display').text(idFactura);
        modal.find('#modal_monto_pendiente_display').text(monto);

        // 2. Establecer el ID y Monto en los campos ocultos y el campo de input
        modal.find('#modal_id_factura').val(idFactura); 
        modal.find('#monto_pagado').val(monto); // Pre-llena el input con el monto pendiente
    });
</script>
