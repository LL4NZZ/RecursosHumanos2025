{% extends 'base_admin.html' %} 

{% block title %}Agregar Usuario{% endblock %}
{% block page_title %}Agregar Usuario{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="m-0 fw-bold">➕ Agregar Usuario</h3>
            <a href="{{ url_for('usuarios') }}" class="btn btn-outline-secondary">
                <i class="fa-solid fa-arrow-left me-2"></i> Volver a Usuarios
            </a>
        </div>
        
        <form method="POST" class="row g-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="col-md-6">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres" required>
            </div>
            <div class="col-md-6">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>

            <div class="col-md-6">
                <label for="tipoDocumento" class="form-label">Tipo Documento</label>
                <select class="form-select" id="tipoDocumento" name="tipoDocumento" required>
                    <option value="">Seleccione...</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="PP">Pasaporte</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="documento" class="form-label">Documento</label>
                <input type="text" class="form-control" id="documento" name="documento" required>
            </div>

            <div class="col-md-6">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="col-md-6">
                <label for="correo_corporativo" class="form-label">Correo Corporativo</label>
                <input type="email" class="form-control" id="correo_corporativo" name="correo_corporativo">
            </div>

            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="col-md-6">
                <label for="idRol" class="form-label">Rol</label>
                <select class="form-select" id="idRol" name="idRol" required>
                    <option value="" disabled selected>Seleccione el Rol...</option>
                    {% for rol_item in roles %}
                        <option value="{{ rol_item.IdRol }}">{{ rol_item.NombreRol }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="fechaContratacion" class="form-label">Fecha Contratación</label>
                <input type="date" class="form-control" id="fechaContratacion" name="fechaContratacion">
            </div>
            <div class="col-md-6">
                <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
            </div>

            <div class="col-12">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>

            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-check me-2"></i> Registrar Usuario
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
