{% extends base_template %}

{% block title %}Editar Documento{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Editar Documento</h4>
        </div>

        <div class="card-body">

            <form action="" method="POST" enctype="multipart/form-data">

                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                <!-- Nombre del archivo -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Archivo</label>
                    <input type="text" id="nombre" name="nombre" class="form-control"
                           value="{{ documento.NombreArchivo }}" required>
                </div>

                <!-- Categoría -->
                <div class="mb-3">
                    <label class="form-label">Categoría</label>
                    <select name="tipo" class="form-control" required>
                        <option value="">Seleccione...</option>

                        <option value="Contrato"
                            {% if documento.TipoArchivo == "Contrato" %}selected{% endif %}>
                            Contrato
                        </option>

                        <option value="Certificado"
                            {% if documento.TipoArchivo == "Certificado" %}selected{% endif %}>
                            Certificado
                        </option>

                        <option value="Hoja de Vida"
                            {% if documento.TipoArchivo == "Hoja de Vida" %}selected{% endif %}>
                            Hoja de Vida
                        </option>
                    </select>
                </div>

                <!-- Reemplazar archivo -->
                <div class="mb-3">
                    <label class="form-label">Reemplazar Archivo (Opcional)</label>
                    <input type="file" name="archivo" class="form-control">
                    <small class="text-muted">Si no seleccionas un archivo nuevo, se mantendrá el actual.</small>
                </div>

                <button class="btn btn-primary">Guardar Cambios</button>
                <a href="{{ url_for('historial_documentos') }}" class="btn btn-secondary">Cancelar</a>

            </form>

        </div>
    </div>
</div>
{% endblock %}
