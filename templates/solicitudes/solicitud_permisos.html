{% extends 'base_vendedora.html' %}
{% block title %}Enviar Solicitud{% endblock %}
{% block page_title %}Enviar Solicitud{% endblock %}
{% block content %}
<div class="card shadow p-4">
    <h3 class="fw-bold mb-4">✍️ Enviar Solicitud de Permiso</h3>
<form action="{{ url_for('enviar_solicitudes_proceso') }}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-3">
            <label for="id_tipo_solicitud" class="form-label">Tipo de Solicitud</label>
            <select class="form-select" id="id_tipo_solicitud" name="id_tipo_solicitud" required>
                <option value="" selected disabled>Seleccione...</option>
                <option value="1">Vacaciones</option>
                <option value="2">Permiso Personal</option>
                <option value="3">Permiso Médico</option>
                <option value="4">Capacitación</option>
                <option value="5">Maternidad/Paternidad</option>
                <option value="6">Luto</option>
                <option value="7">Estudio</option>
                <option value="8">Otro</option>
            </select>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="hora_inicio" class="form-label">Hora de Inicio</label>
                <input type="time" class="form-control" id="hora_inicio" name="hora_inicio">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="hora_fin" class="form-label">Hora de Fin</label>
                <input type="time" class="form-control" id="hora_fin" name="hora_fin">
            </div>
        </div>
        
        <div class="mb-3">
            <label for="justificacion" class="form-label">Justificación</label>
            <textarea class="form-control" id="justificacion" name="justificacion" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="adjunto" class="form-label">Adjuntar comprobante (Opcional)</label>
            <input class="form-control" type="file" id="adjunto" name="adjunto">
        </div>

        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
    </form>
</div>
{% endblock %}
