{% extends 'base_dashboard.html' %}

{% block title %}Registro de Asistencia{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Registro de Asistencia</h3>
        <form method="POST" action="{{ url_for('add_asistencia') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="Fecha" required>
            </div>
            <div class="mb-3">
                <label for="hora_entrada" class="form-label">Hora de Entrada</label>
                <input type="time" class="form-control" id="hora_entrada" name="HoraEntrada" required>
            </div>
            <div class="mb-3">
                <label for="hora_salida" class="form-label">Hora de Salida</label>
                <input type="time" class="form-control" id="hora_salida" name="HoraSalida">
            </div>
            <div class="mb-3">
                <label for="descanso" class="form-label">Tiempo de Descanso (minutos)</label>
                <input type="number" class="form-control" id="descanso" name="Descanso" placeholder="Ej: 30">
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" name="Estado" required>
                    <option value="Presente">Presente</option>
                    <option value="Retardo">Retardo</option>
                    <option value="Ausente">Ausente</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
