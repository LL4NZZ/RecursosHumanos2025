<div class="card shadow-sm">
    <div class="card-body p-0">

        {% if publicaciones_archivadas %}
        <table class="table table-hover table-striped align-middle mb-0">
            <thead class="table-secondary">
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Fecha Archivado</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>

            <tbody>
                {% for p in publicaciones_archivadas %}
                <tr>
                    <td class="fw-semibold">{{ p.Titulo }}</td>
                    <td>{{ p.Autor }}</td>
                    <td>{{ p.FechaModificacion }}</td>

                    <td class="text-center">

                        <!-- RESTAURAR (SACAR DE ARCHIVADA A ACTIVA) -->
                        <a href="{{ url_for('cambiar_estado_publicacion', id=p.IdNoticia, estado='Activa') }}"
                            class="btn btn-success btn-sm me-1"
                            onclick="return confirm('¿Restaurar esta publicación a activa?');">
                            <i class="fas fa-upload"></i>
                        </a>

                        <!-- ELIMINAR -->
                        <button class="btn btn-danger btn-sm"
                                onclick="confirmarEliminacion('{{ p.IdNoticia }}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>

                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>

        {% else %}
        <div class="alert alert-info m-3 text-center">
            No hay publicaciones archivadas.
        </div>
        {% endif %}

    </div>
</div>
