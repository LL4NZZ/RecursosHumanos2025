<div class="modal fade" id="crearPublicacionModal" tabindex="-1" role="dialog" aria-labelledby="crearPublicacionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="crearPublicacionModalLabel">Crear Nueva Publicación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="formPublicacion" action="{{ url_for('procesar_publicacion') }}" method="POST"> 
                <div class="modal-body">
                    <input type="hidden" name="id_publicacion" id="idPublicacionHidden">
                    
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contenido">Contenido:</label>
                        <textarea class="form-control" id="contenido" name="contenido" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="fecha_publicacion">Fecha de Publicación:</label>
                        <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion">
                        <small class="form-text text-muted">Dejar vacío para publicar inmediatamente.</small>
                    </div>

                    <div class="form-group">
                        <label for="fecha_vigencia">Fecha de Vigencia (Opcional):</label>
                        <input type="date" class="form-control" id="fecha_vigencia" name="fecha_vigencia">
                        <small class="form-text text-muted">La publicación se archivará automáticamente después de esta fecha.</small>
                    </div>

                    <input type="hidden" name="estado" id="estado" value="Activa"> 

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarPublicacion" onclick="forzarEnvioPublicacion()">
                        Publicar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
