<div class="modal fade" id="crearPublicacionModal" tabindex="-1" aria-labelledby="crearPublicacionModalLabel"
    aria-hidden="true">

    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="crearPublicacionModalLabel">Nueva Publicación</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <form id="formPublicacion" method="POST" action="{{ url_for('procesar_publicacion') }}">

                <input type="hidden" name="IdNoticia" id="idPublicacionHidden">

                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Título</label>
                        <input type="text" class="form-control" name="Titulo" id="titulo" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Contenido</label>
                        <textarea class="form-control" name="Contenido" id="contenido" rows="5" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Estado</label>
                        <select class="form-select" id="estado" name="Estado" required>
                            <option value="Activa">Activa</option>
                            <option value="Borrador">Borrador</option>
                        </select>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

                    <button type="button" class="btn btn-primary" id="btnGuardarPublicacion"
                        onclick="forzarEnvioPublicacion()">
                        Publicar
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
