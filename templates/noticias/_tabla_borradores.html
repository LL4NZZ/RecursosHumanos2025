<div class="card shadow-sm">
    <div class="card-body p-0">

        {% if publicaciones_borradores %}
        <table class="table table-hover table-striped align-middle mb-0">
            <thead class="table-warning">
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Fecha Creación</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>

            <tbody>
                {% for p in publicaciones_borradores %}
                <tr>
                    <td class="fw-semibold">{{ p.Titulo }}</td>
                    <td>{{ p.Autor }}</td>
                    <td>{{ p.FechaCreacion }}</td>

                    <td class="text-center">

                        <!-- EDITAR BORRADOR -->
                        <button class="btn btn-primary btn-sm me-1" data-bs-toggle="modal"
                            data-bs-target="#crearPublicacionModal" data-publicacion-id="{{ p.IdNoticia }}"
                            data-publicacion-estado="{{ p.Estado }}">
                            <i class="fas fa-edit"></i>
                        </button>

                        <!-- PUBLICAR (PASAR DE BORRADOR A ACTIVA) -->
                        <a href="{{ url_for('cambiar_estado_publicacion', id=p.IdNoticia, estado='Activa') }}"
                            class="btn btn-success btn-sm me-1" onclick="return confirm('¿Publicar esta noticia?');">
                            <i class="fas fa-upload"></i>
                        </a>

                        <!-- ELIMINAR -->
                        <button class="btn btn-danger btn-sm" onclick="confirmarEliminacion('{{ p.IdNoticia }}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>

                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
        {% else %}
        <div class="alert alert-info m-3 text-center">
            No hay borradores disponibles.
        </div>
        {% endif %}

    </div>
</div>
