<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="text-center">

    <div class="login-wrapper">

        <form class="form-signin" action="/login" method="POST">
            
            <img class="mb-3 logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">

            <!-- ðŸ”¥ SecciÃ³n de Alertas FLASK -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container w-100">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show text-start" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            <!-- ðŸ”¥ Fin secciÃ³n alertas -->

            <h1 class="title mb-3">Iniciar SesiÃ³n</h1>

            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username" name="username" placeholder="Correo" required>
                <label for="username">Correo</label>
            </div>

            <div class="form-floating mb-4 position-relative">
                <input type="password" class="form-control" id="password" name="password" placeholder="ContraseÃ±a" required>
                <label for="password">ContraseÃ±a</label>

                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <i id="iconPassword" class="bi bi-eye-slash"></i>
                </button>
            </div>

            <button class="btn btn-primary btn-login w-100" type="submit">Ingresar</button>

            <a href="{{ url_for('olvide_password') }}" class="forgot-password d-block mt-3">Â¿Olvidaste tu contraseÃ±a?</a>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function togglePassword() {
            const input = document.getElementById("password");
            const icon = document.getElementById("iconPassword");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("bi-eye-slash", "bi-eye");
            } else {
                input.type = "password";
                icon.classList.replace("bi-eye", "bi-eye-slash");
            }
        }
    </script>

    <!-- ðŸ”¥ ANTI-BFCACHE: evita que el usuario vuelva al dashboard despuÃ©s de cerrar sesiÃ³n -->
    <script>
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                console.log("âš  PÃ¡gina cargada desde bfcache â†’ forzando recarga");
                window.location.reload();
            }
        });
    </script>

</body>
</html>
